<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EARTHQUAKE!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="main-header animated shake">EARTHQUAKE!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 mx-auto map-div">
                <img class="map" src="images/earthquake_map.png">
                <div class="overlay" id="red-overlay">

                    <p class="close-overlay">close</p>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
